<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

div.scrollmenu {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
  width: 25%;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

th, td {
  color: white;
  text-align: center;
  padding: 14px;
  margin-right: 75px;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table {
  width: 100%;
}

span {
  font-weight: bold;
  background: lightgray;
  padding: .3em .8em;
  cursor: pointer;
}

h1 {
  color: white;
}

</style>
</head>
<body>
  <button mat-button (click)="addOutputSet()"> Create Output Set</button>
  <br/>
  <br/>
  <button mat-button>Click me now!</button>

  <input type="radio"> Decision One

  <br/>
  <br/>

  <div class="scrollmenu">
    <table *ngIf="outputSets.length > 0; else noOutputSets">
      <tr>
        <th> </th>
        <td *ngFor="let outputSet of outputSets; let i = index">
          {{i + 1}}
        </td>
      </tr>
      <tr>
        <td>Level</td>
        <td *ngFor="let outputSet of outputSets">
          {{outputSet[0]}}
        </td>
      </tr>
      <tr>
        <td>Var</td>
        <td *ngFor="let outputSet of outputSets">
          {{outputSet[1]}}
        </td>
      </tr>
      <tr>
        <td>Grid</td>
        <td *ngFor="let outputSet of outputSets">
          {{outputSet[2]}}
        </td>
      </tr>
      <tr>
        <td>Time</td>
        <td *ngFor="let outputSet of outputSets">
          {{outputSet[3]}}
        </td>
      </tr>
    </table>
    <ng-template #noOutputSets> 
      <h1> No output sets have been made yet! </h1> 
    </ng-template>
  </div>
</body>
</html>
